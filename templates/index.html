<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Distraction Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Driver Distraction Detection</h1>
        <p>Upload an image of the driver to detect distraction activity</p>

        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>

        <div id="result" class="hidden">
            <h2>Prediction:</h2>
            <p id="prediction-text"></p>
            <img id="result-image" src="" alt="Result Image">
            <button onclick="resetPage()">Try Another Image</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
